# To scan for security issues
name: Lab5 DevSecOps standard security pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    SCA-Snyk:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Build a Docker image
          run: docker build -t your/image-to-test .
        - name: Run Snyk to check Docker image for vulnerabilities
          # Snyk can be used to break the build when it detects vulnerabilities.
          # In this case we want to upload the issues to GitHub Code Scanning
          continue-on-error: true
          uses: snyk/actions/docker@master
          env:
            # In order to use the Snyk Action you will need to have a Snyk API token.
            # See https://docs.snyk.io/integrations/ci-cd-integrations/github-actions-integration#getting-your-snyk-token
            # or you can sign up for free at https://snyk.io/login
            #SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
            SNYK_TOKEN: "0984e728-ca34-43fd-ab55-97f62a800b64"
          with:
            image: seanglencrossitas/itas276-lab4:latest
            args: --file=Dockerfile

        - name: save report as pipeline artifact
          uses: actions/upload-artifact@v3
          with:
            name: snyk-sca.sarif
            path: snyk.sarif

    SAST-Semgrep:
        runs-on: ubuntu-latest
        container:
            image: returntocorp/semgrep

        steps:   
            # Checkout source for scanning
            - name: clone application source code
              uses: actions/checkout@v3

            # Run semgrep default SAST and generate sarif report
            - name: full semgrep scan
              run: semgrep \
                    --sarif --output semgrep_sast.sarif \
                    --metrics=off \
                    --config="p/default"
    
            # Upload report
            - name: save report as pipeline artifact
              uses: actions/upload-artifact@v3
              with:
                name: semgrep-sast.sarif
                path: semgrep_sast.sarif
    
    # Scan for code secrets using trufflehog
    trufflehog:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Secret Scanning
          uses: trufflesecurity/trufflehog@main
          with:
            extra_args: --only-verified
    